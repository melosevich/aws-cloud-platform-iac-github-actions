name: Terraform (HCP backend + AWS OIDC)

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_CLI_ARGS: "-no-color"
  AWS_REGION: "eu-central-1"

jobs:
  fmt_validate:
    name: fmt + validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (repo)
        run: terraform fmt -check -recursive

      - name: Validate dev bootstrap
        working-directory: states/dev/bootstrap
        run: |
          terraform init -backend=false
          terraform validate

      - name: Validate prod bootstrap
        working-directory: states/prod/bootstrap
        run: |
          terraform init -backend=false
          terraform validate

  plan_dev:
    name: plan (dev)
    needs: [fmt_validate]
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"

      - name: Debug role ARN (masked)
        run: |
          echo "Role ARN is: ${{ secrets.AWS_ROLE_TO_ASSUME }}"

      - name: Configure AWS credentials (OIDC) - dev
        id: awscreds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity (only if assume succeeded)
        if: steps.awscreds.outcome == 'success'
        run: aws sts get-caller-identity

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (dev bootstrap)
        working-directory: states/dev/bootstrap
        run: terraform init

      - name: Terraform plan (dev bootstrap)
        working-directory: states/dev/bootstrap
        env:
          TF_VAR_repo_owner: "melosevich"
          TF_VAR_repo_name: "aws-cloud-platform-iac-github-actions"
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform plan -input=false

  plan_prod:
    name: plan (prod)
    needs: [fmt_validate]
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"

      - name: Debug role ARN (masked)
        run: |
          echo "Role ARN is: ${{ secrets.AWS_ROLE_TO_ASSUME }}"

      - name: Configure AWS credentials (OIDC) - prod
        id: awscreds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity (only if assume succeeded)
        if: steps.awscreds.outcome == 'success'
        run: aws sts get-caller-identity

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (prod bootstrap)
        working-directory: states/prod/bootstrap
        run: terraform init

      - name: Terraform plan (prod bootstrap)
        working-directory: states/prod/bootstrap
        env:
          TF_VAR_repo_owner: "melosevich"
          TF_VAR_repo_name: "aws-cloud-platform-iac-github-actions"
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform plan -input=false

  apply_dev:
    name: apply (dev)
    needs: [plan_dev]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug role ARN (masked)
        run: |
          echo "Role ARN is: ${{ secrets.AWS_ROLE_TO_ASSUME }}"

      - name: Configure AWS credentials (OIDC) - dev
        id: awscreds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity (only if assume succeeded)
        if: steps.awscreds.outcome == 'success'
        run: aws sts get-caller-identity

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (dev bootstrap)
        working-directory: states/dev/bootstrap
        run: terraform init

      - name: Terraform apply (dev bootstrap)
        working-directory: states/dev/bootstrap
        env:
          TF_VAR_repo_owner: "melosevich"
          TF_VAR_repo_name: "aws-cloud-platform-iac-github-actions"
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform apply -auto-approve -input=false

  apply_prod:
    name: apply (prod)
    needs: [plan_prod]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug role ARN (masked)
        run: |
          echo "Role ARN is: ${{ secrets.AWS_ROLE_TO_ASSUME }}"

      - name: Configure AWS credentials (OIDC) - prod
        id: awscreds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity (only if assume succeeded)
        if: steps.awscreds.outcome == 'success'
        run: aws sts get-caller-identity

      - name: Setup Terraform (HCP token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init (prod bootstrap)
        working-directory: states/prod/bootstrap
        run: terraform init

      - name: Terraform apply (prod bootstrap)
        working-directory: states/prod/bootstrap
        env:
          TF_VAR_repo_owner: "melosevich"
          TF_VAR_repo_name: "aws-cloud-platform-iac-github-actions"
          TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        run: terraform apply -auto-approve -input=false